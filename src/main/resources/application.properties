spring.application.name=book-api

# === Server ===
server.port=8080

# === DataSource ===
spring.datasource.url=jdbc:mysql://localhost:3306/qap2_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=qap2_user
spring.datasource.password=qap2_pass

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Optional: log SQL params
logging.level.org.hibernate.orm.jdbc.bind=TRACE
